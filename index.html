        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">

            <input id="inputCity" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />

          </form>
        </div>
      </div>

    <div class="container">
      <main>
        <div class="row row-cols-1 row-cols-md-3 d-flex justify-content-center mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 id="cityName" class="my-0 fw-normal"></h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="temp"></span>
                  <small class="text-body-secondary fw-light">
                    <sup>°c</sup>
                  </small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>
                    Max_temp:
                    <b>
                      <span id="maxTemp"></span>
                      <sup>°c</sup>
                    </b>
                  </li>
                  <li>
                    Humidity:
                    <b>
                      <span id="humidity"></span>%
                      
                    </b>
                  </li>

                  
                </ul>
              </div>
            </div>
          </div>
        </div>

        <h2 class="display-6 text-center mb-4">Few Forecast</h2>

        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th style="width: 34%"></th>
                <th style="width: 22%">Cloud_pct:</th>
                <th style="width: 22%">Feels_like:</th>
                <th style="width: 22%">Humidity:</th>
                <th style="width: 22%">Max_temp:</th>
                <th style="width: 22%">Min_temp:</th>
                <th style="width: 22%">Sunrise:</th>
                <th style="width: 22%">Sunset:</th>
                <th style="width: 22%">Temp:</th>
                <th style="width: 22%">Wind_degrees:</th>
                <th style="width: 22%">Wind_speed:</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th id="cityName1" scope="row" class="text-start">Rajshahi</th>

                <td></td>

              </tr>
            </tbody>
          </table>
